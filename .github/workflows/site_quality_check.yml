name: Site Quality Check (Front Matter + Links)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "**/*.html"
      - ".github/workflows/site_quality_check.yml"
      - "assets/**"
      - "images/**"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run site checks
        run: python .github/scripts/site_quality_check.py
