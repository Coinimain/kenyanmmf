            "https://kenyammfcalculator.co.ke/about.html" \
            "https://kenyammfcalculator.co.ke/contact.html"
          do
            echo "Submitting $url"
            curl -i "https://www.bing.com/indexnow?url=$url&key=a97d106bad1647daa1a709214ed1a4ba"
            echo ""
          done
