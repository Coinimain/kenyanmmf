name: IndexNow Submit (Posts Only via Sitemap)

on:
  push:
    branches:
      - main
    paths:
      - "_posts/**"
  workflow_dispatch:

jobs:
  indexnow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Submit sitemap to IndexNow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          set -e

          if [ -z "$INDEXNOW_KEY" ]; then
            echo "❌ Missing INDEXNOW_KEY secret"
            exit 1
          fi

          SITEMAP_URL="https://kenyammfcalculator.co.ke/sitemap.xml"

          echo "Submitting sitemap to IndexNow (posts-only trigger):"
          echo "$SITEMAP_URL"
          echo ""

          encoded_url=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$SITEMAP_URL''', safe=''))")

          # Print headers + HTTP status for visibility
          curl -s -D- "https://www.bing.com/indexnow?url=${encoded_url}&key=${INDEXNOW_KEY}" -o /dev/null
          echo ""
          echo "✅ IndexNow sitemap submit sent"
