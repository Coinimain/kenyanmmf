---
layout: default
---

<main class="post-wrap">
  <article class="post">

    <nav class="post-nav">
      <a href="/blog/" class="post-nav-link">‚Üê Back to Blog</a>
      <span class="post-nav-separator">|</span>
      <a href="/" class="post-nav-link">Home</a>
    </nav>

<header class="post-header">
  <h1 class="post-title">
    {{ page.title }}
    <span class="share-wrap" aria-label="Share this article">
      <button
        class="share-btn-icon-only"
        type="button"
        id="shareBtn"
        aria-expanded="false"
        aria-controls="shareFallback"
        aria-label="Share"
        title="Share"
      >
        <!-- YOUR SVG: unchanged -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             width="24" height="24" fill="none" stroke="currentColor"
             stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true">
          <g transform="rotate(-90 12 12)">
            <circle cx="12" cy="12" r="1.8"/>
            <line x1="12" y1="12" x2="12" y2="5.5"/>
            <line x1="12" y1="12" x2="6" y2="18.5"/>
            <line x1="12" y1="12" x2="18" y2="18.5"/>
            <circle cx="12" cy="5.5" r="1.3" fill="currentColor"/>
            <circle cx="6" cy="18.5" r="1.3" fill="currentColor"/>
            <circle cx="18" cy="18.5" r="1.3" fill="currentColor"/>
          </g>
        </svg>
      </button>

      <div class="share-fallback" id="shareFallback" hidden>
        <a class="share-icon" id="shareX" target="_blank" rel="noopener"
           aria-label="Share on X" title="Share on X">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18.9 2H22l-6.8 7.8L23 22h-6.7l-5.2-6.4L5.6 22H2.5l7.3-8.3L2 2h6.8l4.7 5.8L18.9 2Zm-1.2 18h1.7L7.1 3.9H5.3L17.7 20Z"/>
          </svg>
        </a>

        <a class="share-icon" id="shareWhatsApp" target="_blank" rel="noopener"
           aria-label="Share on WhatsApp" title="WhatsApp">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2a9.7 9.7 0 0 0-8.4 14.6L2 22l5.6-1.5A9.7 9.7 0 1 0 12 2Z"/>
          </svg>
        </a>

        <a class="share-icon" id="shareFacebook" target="_blank" rel="noopener"
           aria-label="Share on Facebook" title="Facebook">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M13.5 22v-8h2.7l.4-3h-3.1V9.1c0-.9.3-1.5 1.6-1.5h1.7V4.9c-.3 0-1.4-.1-2.6-.1-2.6 0-4.3 1.6-4.3 4.5V11H7.2v3h2.7v8h3.6Z"/>
          </svg>
        </a>

        <a class="share-icon" id="shareLinkedIn" target="_blank" rel="noopener"
           aria-label="Share on LinkedIn" title="LinkedIn">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6.9 6.7A2.1 2.1 0 1 1 6.9 2.5a2.1 2.1 0 0 1 0 4.2ZM5 22V8.3h3.8V22H5Zm6.2 0V8.3h3.7v1.9h.1c.5-1 1.8-2.1 3.7-2.1 4 0 4.7 2.6 4.7 6V22h-3.8v-5.4c0-1.3 0-3-1.9-3s-2.2 1.4-2.2 2.9V22h-3.8Z"/>
          </svg>
        </a>

        <button class="share-icon share-native"
                type="button"
                id="shareNativeBtn"
                aria-label="More share options"
                title="More">
  <!-- More / system share icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
          d="M12 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0-6a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
          </svg>
        </button>

        <button class="share-icon share-copy"
                type="button"
                id="copyLinkBtn"
                aria-label="Copy link"
                title="Copy link">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1Zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 16H10V7h9v14Z"/>
          </svg>
        </button>
      </div>
    </span>
  </h1>

  {% if page.date %}
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% endif %}
</header>



    <div class="post-content">
      {{ content }}
    </div>

    <section class="related-reading" aria-label="Related reading">
      <h2 class="related-reading__title">Related reading</h2>
      {% include related_posts.html show_title=false %}
    </section>

    {% if page.disclaimer != false %}
      <hr class="post-divider" />
      {% include disclaimer.html %}
    {% endif %}

  </article>
</main>

<script src="{{ '/script.js' | relative_url }}?v=20260207" defer></script>
